# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: todo

---

# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo
  namespace: todo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
      - image: mk51/todo-flask-app:ea76e61005070ea3e557c8d988dc3793cecf300d
        imagePullPolicy: Always
        name: todo
        ports:
        - containerPort: 5000

---

# Service
apiVersion: v1
kind: Service
metadata:
  name: todo
  namespace: todo
spec:
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
  selector:
    app: todo
