kubernetesClusterDomain: cluster.local
mongodb:
  mongodb:
    image:
      repository: mongo
      tag: latest
  ports:
  - port: 27017
    targetPort: 27017
  replicas: 1
  type: ClusterIP
  volumeClaims:
    mongodbStorage:
      requests:
        storage: 1Gi
mongodbSecret:
  mongoPassword: ""
  mongoUsername: ""
todo:
  ports:
  - nodePort: 30000
    port: 80
    protocol: TCP
    targetPort: 5000
  replicas: 3
  todo:
    env:
      mongoDb: todo
      mongoUri: mongodb://$(MONGO_USERNAME):$(MONGO_PASSWORD)@mongodb.todo.svc.cluster.local:27017
    image:
      repository: mk51/todo-flask-app
      apptag: ba939aeb0d2a9473bf4c97ecc9e75c428879ed58
    imagePullPolicy: Always
  type: NodePort
